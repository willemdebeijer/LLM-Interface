<!DOCTYPE html>
<html>
<head>
    <title>LLM Call Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>LLM Call Viewer ABC</h1>
        <div id="calls"></div>
    </div>
    <button class="refresh-button" onclick="loadCalls()">Refresh</button>

    <script>
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function formatCost(cost) {
            return `$${cost.toFixed(6)}`;
        }

        function formatDuration(seconds) {
            return `${seconds.toFixed(2)}s`;
        }

        function toggleElement(element) {
            const isHidden = element.style.display === 'none' || !element.style.display;
            element.style.display = isHidden ? 'block' : 'none';
            
            // Toggle expanded class on parent for chevron rotation
            const header = element.previousElementSibling;
            if (header) {
                header.classList.toggle('expanded', isHidden);
            }
        }

        function createMessageElement(message, index) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message role-${message.role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            
            const roleIcon = document.createElement('div');
            roleIcon.className = 'role-icon';
            roleIcon.textContent = message.role[0].toUpperCase();

            const chevron = document.createElement('span');
            chevron.className = 'chevron';
            chevron.textContent = '›';

            header.innerHTML = `
                ${chevron.outerHTML}
                ${roleIcon.outerHTML}
                <span>${message.role}</span>
            `;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;

            // Add metadata for assistant messages
            if (message.role === 'assistant' && message.metadata) {
                const metadata = document.createElement('div');
                metadata.className = 'metadata';
                metadata.innerHTML = `
                    Tokens: ${message.metadata.input_tokens} in / ${message.metadata.output_tokens} out
                    • Cost: ${formatCost(message.metadata.cost_usd)}
                    • Duration: ${formatDuration(message.metadata.duration_seconds)}
                `;
                content.appendChild(metadata);
            }
            
            header.onclick = () => toggleElement(content);
            
            msgDiv.appendChild(header);
            msgDiv.appendChild(content);
            return msgDiv;
        }

        function createCallElement(call) {
            const callDiv = document.createElement('div');
            callDiv.className = 'call-card';
            
            const header = document.createElement('div');
            header.className = 'call-header';
            
            // Calculate total tokens and cost
            const metadata = call.messages.find(m => m.role === 'assistant')?.metadata;
            const totalTokens = metadata ? metadata.input_tokens + metadata.output_tokens : 'N/A';
            const totalCost = metadata ? formatCost(metadata.cost_usd) : 'N/A';
            
            header.innerHTML = `
                <div class="call-header-content">
                    <div>
                        <span class="chevron">›</span>
                        <span class="model-name">${call.model}</span>
                        • <span>${formatDate(call.timestamp)}</span>
                    </div>
                    <span class="call-stats">
                        ${totalTokens} tokens • ${totalCost}
                    </span>
                </div>
            `;

            const content = document.createElement('div');
            content.className = 'messages-container';
            
            call.messages.forEach((msg, idx) => {
                content.appendChild(createMessageElement(msg, idx));
            });
            
            header.onclick = () => toggleElement(content);
            
            callDiv.appendChild(header);
            callDiv.appendChild(content);
            return callDiv;
        }

        async function loadCalls() {
            const callsContainer = document.getElementById('calls');
            callsContainer.innerHTML = '<div class="loading">Loading calls...</div>';
            
            try {
                const response = await fetch('/api/calls');
                const calls = await response.json();
                
                // Sort by timestamp, newest first
                calls.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                callsContainer.innerHTML = '';
                calls.forEach(call => {
                    callsContainer.appendChild(createCallElement(call));
                });
            } catch (error) {
                console.error('Error loading calls:', error);
                callsContainer.innerHTML = '<div class="loading">Error loading calls. Please try again.</div>';
            }
        }

        // Initial load
        loadCalls();
    </script>
</body>
</html>
