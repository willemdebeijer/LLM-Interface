<!DOCTYPE html>
<html>
<head>
    <title>LLM Call Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>LLM Call Viewer</h1>
        <div class="split-view">
            <div id="menu-bar"></div>
            <div id="chat-details"></div>
        </div>
    </div>
    <button class="refresh-button" onclick="loadCalls()">Refresh</button>

    <script>
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function formatCost(cost) {
            return `$${cost.toFixed(6)}`;
        }

        function formatDuration(seconds) {
            return `${seconds.toFixed(2)}s`;
        }

        function toggleElement(element) {
            const isHidden = element.style.display === 'none' || !element.style.display;
            element.style.display = isHidden ? 'block' : 'none';
            
            // Toggle expanded class on parent for chevron rotation
            const header = element.previousElementSibling;
            if (header) {
                header.classList.toggle('expanded', isHidden);
            }
        }

        function createMessageElement(message, index) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message role-${message.role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header expanded';
            
            const roleIcon = document.createElement('div');
            roleIcon.className = 'role-icon';
            roleIcon.textContent = message.role[0].toUpperCase();

            const chevron = document.createElement('span');
            chevron.className = 'chevron';
            chevron.innerHTML = '&#x25BE;'; // Unicode down-pointing triangle

            header.innerHTML = `
                ${chevron.outerHTML}
                <div class="message-header-content">
                    <div class="role-info">
                        ${roleIcon.outerHTML}
                        <span class="role-name">${message.role[0].toUpperCase() + message.role.slice(1)}</span>
                    </div>
                    ${message.role === 'assistant' && message.metadata ? `
                        <span class="message-metadata">
                            <div class="metadata-top">
                                ${message.metadata.duration_seconds.toFixed(3)}s
                                &bull; $${message.metadata.cost_usd.toFixed(6).slice(0,4)}<span class="cost-sub-cent-decimals">${message.metadata.cost_usd.toFixed(6).slice(4)}</span>
                            </div>
                            <div class="metadata-bottom">
                                ${message.metadata.input_tokens} / ${message.metadata.output_tokens} tokens
                            </div>
                        </span>
                    ` : ''}
                </div>
            `;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;

            header.onclick = () => toggleElement(content);
            
            msgDiv.appendChild(header);
            msgDiv.appendChild(content);
            return msgDiv;
        }

        function createCallElement(call, isMenuItem = false) {
            if (isMenuItem) {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-item-content">
                        <span class="chat-id">${call.id.substring(0, 8)}</span>
                        <span class="timestamp">${new Date(call.timestamp).toLocaleString('en-CA', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false,
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).replace(',', '')}</span>
                        <span class="model-name">${call.model}</span>
                    </div>
                `;
                menuItem.onclick = () => showCallDetails(call);
                return menuItem;
            }

            const callDiv = document.createElement('div');
            callDiv.className = 'call-card';
            
            const header = document.createElement('div');
            header.className = 'call-header';
            
            // Calculate total tokens and cost
            const metadata = call.messages.find(m => m.role === 'assistant')?.metadata;
            const totalTokens = metadata ? metadata.input_tokens + metadata.output_tokens : 'N/A';
            const totalCost = metadata ? formatCost(metadata.cost_usd) : 'N/A';
            
            header.innerHTML = `
                <div class="call-header-content">
                    <div>
                        <span class="model-name">${call.model}</span>
                        • <span>${formatDate(call.timestamp)}</span>
                    </div>
                    <span class="call-stats">
                        ${totalTokens} tokens • ${totalCost}
                    </span>
                </div>
            `;

            const content = document.createElement('div');
            content.className = 'messages-container';
            content.style.display = 'block'; // Always show messages
            
            call.messages.forEach((msg, idx) => {
                const msgElement = createMessageElement(msg, idx);
                msgElement.querySelector('.message-content').style.display = 'block'; // Always show message content
                content.appendChild(msgElement);
            });
            
            callDiv.appendChild(header);
            callDiv.appendChild(content);
            return callDiv;
        }

        function showCallDetails(call) {
            const chatDetails = document.getElementById('chat-details');
            chatDetails.innerHTML = '';
            chatDetails.appendChild(createCallElement(call));
            
            // Update selected state in menu
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('selected');
            });
            const menuItems = document.querySelectorAll('.menu-item');
            const index = calls.findIndex(c => c.timestamp === call.timestamp);
            if (index >= 0) {
                menuItems[index].classList.add('selected');
            }
        }

        let calls = []; // Store calls globally

        async function loadCalls() {
            const menuBar = document.getElementById('menu-bar');
            const chatDetails = document.getElementById('chat-details');
            menuBar.innerHTML = '<div class="loading">Loading calls...</div>';
            chatDetails.innerHTML = '';
            
            try {
                const response = await fetch('/api/calls');
                calls = await response.json();
                
                // Sort by timestamp, newest first
                calls.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                menuBar.innerHTML = '';
                calls.forEach(call => {
                    menuBar.appendChild(createCallElement(call, true));
                });

                // Show first call by default
                if (calls.length > 0) {
                    showCallDetails(calls[0]);
                }
            } catch (error) {
                console.error('Error loading calls:', error);
                menuBar.innerHTML = '<div class="loading">Error loading calls. Please try again.</div>';
            }
        }

        // Initial load
        loadCalls();
    </script>
</body>
</html>
